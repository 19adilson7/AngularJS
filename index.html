<!DOCTYPE html>
<html>

<head>

    <title>Cadastro de Alunos</title>
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <script>
        angular.module('app', []);
        angular.module('app').controller('controller', function ($scope) {
            $scope.alunos = [];
            $scope.addAluno = function (aluno) {
                $scope.alunos.push(angular.copy(aluno));
            };

        });
    </script>

</head>

<body ng-app="app">

    <div ng-controller="controller" class="container">
        
        <form name="cadastro">    
            <div class="form-group">
                <label>Nome:</label>
                <input ng-model="aluno.nome" required type="text" class="form-control" placeholder="nome"><br>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input ng-model="aluno.email" required type="email" class="form-control" placeholder="email"><br>
            </div>
            <div class="form-group">
                <label>Telefone:</label>
                <input ng-model="aluno.telefone" required type="text" class="form-control" placeholder="telefone"><br>
            </div>
            <button ng-click="addAluno(aluno)" type="submit" class="form-control btn btn-success" ng-disabled="cadastro.$invalid">Enviar</button>
        </form> <br>
               

        <table ng-if="alunos.length > 0" class="table"> <!-- sÃ³ lista se tiver aluno cadastrado -->
            <thead>
                <tr>
                    <th scope="col">nome</th>
                    <th scope="col">email</th>
                    <th scope="col">telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="aluno in alunos">
                    <td>{{aluno.nome}}</td>
                    <td>{{aluno.email}}</td>
                    <td>{{aluno.telefone}}</td>
                </tr>
            </tbody>
        </table>
    </div>


</body>



</html>
